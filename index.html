<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Inbetweens</title>
</head>

<body>
    <div class="container" id="container">
        <h1>Inbetweens</h1>
        <p>Credits: <span id="credits">50</span></p>
        <p>Current Bet: <span id="bet">5</span></p>
        <div class="cards">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
        </div>
        <button id="deal" onclick="deal()">Deal</button>
        <button id="hit" onclick="hit()">Hit</button>

        <button id="betUp" onclick="changeBet(5)">+ Bet</button>
        <button id="betDown" onclick="changeBet(-5)">- Bet</button>

    </div>
    <script src="index.js"></script>
</body>

</html>
