    <h1>
      <a
        href="inbetweens.html"
        target="_blank"
        aria-label="Takes user to inbetweens game"
        ><img src="assets/images/ad.jpg" alt="Ace_diamonds" class="aces_img"/></a>
      Inbet
      <a
        href="inbetweens.html"
        target="_blank"
        aria-label="Takes user to inbetweens game"

    <div class="container">
      <p>Credits: <span id="credits">100</span></p>
      <p>Current Bet: <span id="bet">5</span></p>
      <div class="dealer-area">

      </div>
      <div class="play-area">
        <div class="player-card" id="card3"></div>
      </div>
      <div>
        <button id="deal">Deal</button>
        <button id="hit">Hit</button>
        <button id="pass">Pass</button>
      </div>
      <div>
        <button id="betDown">- Bet</button>
        <button id="betUp">+ Bet</button>
      </div>
      <div>
        <button id="reset">Reset</button>
      </div>
    </div>
