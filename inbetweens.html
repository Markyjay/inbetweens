<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Acey-Duecy</title>
</head>

<body>
    <div id="container">
        <h1>Acey Duecy</h1>
        <p>Credits: <span id="credits">50</span></p>
        <p>Current Bet: <span id="bet">5</span></p>
        <div class="dealer-area">
            <div class="dealer-card" id="card1"><img src="#" alt=""></div>
            <div class="dealer-card" id="card2"><img src="#" alt=""></div>
        </div>
        <div class="play-area">
            <div class="player-card" id="card3"><img src="#" alt=""></div>
        </div>
        <div>
            <button id="deal">Deal</button>
            <button id="pass">Pass</button>
            <button id="hit">Hit</button>
        </div>
        <div>
            <button id="betUp">+ Bet</button>
            <button id="betDown">- Bet</button>
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
